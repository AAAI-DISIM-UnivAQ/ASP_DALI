<!DOCTYPE html>

<html>
    <head>
        <title>Web Dali Interface</title>
        <link rel="shortcut icon" href="img/logo.png"/>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="libs/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="libs/human/themes/flatty.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="libs/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/index.css" />
        
        <script src="libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="libs/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <script src="libs/underscore/underscore.js" type="text/javascript"></script>
        <script src="libs/human/js/humane.min.js" type="text/javascript"></script>
        
        <script src="libs/pixijs/pixi.js"></script>
        <script src="js/websocket.js" type="text/javascript"></script>
        <script src="js/functions.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body style="margin: 0; padding: 0;">
        <div id="header">
            <div class="left"><img src="img/logo.png" alt="">ALI Web Interface : Knight Tour Problem</div>
            <!--<div class="right"><i class="fa fa-power-off"></i></div>-->
        </div>
        <div id="container">
            <div id="content">
                <div id="sizeForm">
                    <form>
                        <label for="chessboardSize">Size of Chessboard</label>
                        <select name="chessboardSize" id="chessboardSize">
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </form>
                    <button id="createPlan">Create Plan</button>
                    <button id="resetChessboard">Reset</button>

                    <div class="markerContainer">
                        <div class="markerInContainer">
                            <span class="markerBox markerMark active"> </span>
                            <span class="markerBox markerHole"> </span>


                        </div>
                    </div>
                </div>
                <div id="chessboard"></div>
            </div>
            <div id="console">
                <div id="consolebar">
                    <div class="consoletab">Console</div>
                    <div id="trashConsole" class="buttonConsole">
                        <i class="fa fa-trash-o"></i>
                    </div>
                    <div class="both"></div>
                </div>
                <div id="consoletext">
                    <p></p>
                </div>
            </div>
        </div>
    </body>
</html>
